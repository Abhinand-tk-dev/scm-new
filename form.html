<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company or Agent Verification Portal</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #e9eff5, #f8f9fb);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .banner {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 8px 8px 0 0;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #222;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      font-size: 12px;
      color: #777;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">Secure Company / Agent Validation Portal</div>
    <h1>Verify Your Identity</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Company or Agent Name" required />
      <input type="number" name="bots" placeholder="Team Size" required />
      <select name="emoji" required>
        <option value="">Select Business Category</option>
        <option>Freelance</option>
        <option>Startup</option>
        <option>Agency</option>
        <option>Corporate</option>
      </select>
      <input type="file" name="certificate" accept=".pdf,.jpg,.png" required />
      <button type="submit">Verify</button>
    </form>
    <div class="footer">This form is required for employer-side access validation.</div>
  </div>

  <script>
    let backAttempts = 0;
    const maxAttempts = 7;
    history.pushState(null, null, location.href);

    window.onpopstate = () => {
      backAttempts++;
      if (backAttempts < maxAttempts) {
        history.pushState(null, null, location.href);
        alert("⚠ You cannot leave without filling out the form.");
      }
    };

    document.onkeydown = (e) => {
      if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
        e.preventDefault();
        alert("⛔ Refresh is blocked during verification.");
      }
    };

    window.onbeforeunload = () => {
      if (backAttempts < maxAttempts) {
        return "⚠ Leaving now may result in validation failure.";
      }
    };

    // Optional auto-redirect after 60s
    setTimeout(() => {
      window.location.href = "/warning";
    }, 60000);
  </script>
</body>
</html>
